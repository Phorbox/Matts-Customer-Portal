services:
  backend:
    container_name: dotnet-container
    build:
      context: backend
    secrets:
      - db-password
    environment:
      - ASPNETCORE_URLS=http://+:8000

  db:
    image: mysql
    container_name: mysql-container
    restart: always
    secrets:
      - db-password
    volumes:
      - ./db/schema:/docker-entrypoint-initdb.d
      - db-data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=main
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/db-password
      - MYSQL_USER=db_user
      - MYSQL_PASSWORD=db_user_pass

  proxy:
    container_name: nginx-container
    build: proxy
    ports:
      - 80:80
    depends_on:
      - backend

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-container
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: db_user
      PMA_PASSWORD: db_user_pass
    restart: always
    ports:
      - 1234:80

volumes:
  db-data:
secrets:
  db-password:
    file: db/password.txt
